<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="#" class="header__logo">
					<img src="img/header/header-logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">Games</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Consoles</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Community</a>
						</li>
					</ul>
				</nav>
				<form class="header__form form" action="#" method="get">
					<input class="form__input" type="text" placeholder="Search" required>
				</form>
				<div class="menu__user user">
					<img src="/img/header/user.svg" alt="icon">
					<div class="user__profile">My XBOX</div>
				</div>
			</div>

		</header>
		<main class="page">
			<section class="page__main-block"></section>

		</main>
	</div>
	<script src="js/script.js">
	</script>
</body>

</html>
